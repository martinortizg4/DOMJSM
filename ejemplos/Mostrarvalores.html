<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario con JS</title>
</head>
<body>
    <form id="formulario">
        nombre: <input type="text" name ="nombre" value="sultano"/>
        <br>
        apellido: <input type="text" name="apellido" value="perez"/>
        <br>
    </form>
    <button onclick="mostrarvalores()"> Mostrar</button>
    <div id="valores"></div>
    <script>
        function mostrarvalores()
        {
            let formulario=document.forms["formulario"]
            let texto="";
            for (let elemento of formulario) {
                texto += elemento.value+"<br>";
            }
            document.getElementById("valores").innerHTML =texto;

        }
    </script>
</body>
</html>
